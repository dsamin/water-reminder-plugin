<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      text-align: center;
      max-width: 300px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    #countdown {
      font-size: 1.5em;
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    #hydrationLog {
      font-size: 1.3em;
      margin: 15px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
      color: #ffcc00;
      font-weight: bold;
    }

    #weeklyHistory {
      font-size: 1.2em;
      margin: 15px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
      color: #ffffff;
      font-weight: bold;
      max-height: 150px;
      overflow-y: auto;
    }

    button {
      display: inline-block;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      cursor: pointer;
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ’§ Water Reminder</h1>
  <div id="countdown">1:00:00</div>
  <div id="hydrationLog">Hours hydrated today: 0</div>
  <button id="yesButton">Drank Water</button>
  <button id="historyButton">View Weekly History</button>
  <div id="weeklyHistory">Weekly History will appear here.</div>
  <script src="popup.js"></script>
</body>
</html>
